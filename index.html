<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple M4 PRO</title>
  <link rel="stylesheet" href="style.css" />
  <!-- 파비콘도 assets/images 로 -->
  <link rel="icon" href="assets/apple.png" type="image/png" />
</head>
<body>
  
  <section class="hero">
    <div class="overlay">
      <!-- 타입 효과용으로 비워두기 -->
      <h1 id="typing"></h1>
      <!-- 서브텍스트에 클래스 추가 -->
      <p class="hero-sub">믿을 수 없는 속도와 그래픽, 그리고 효율성.</p>
      <!-- 버튼에 클래스 추가 -->
      <button class="btn hero-btn">더 알아보기</button>
    </div>
  </section>

  <section class="performance-section fade-target">
    <div class="m4-wrapper">
      <!-- m4.png → assets/m4.png -->
      <img src="assets/m4.png" alt="M4 Logo" class="m4-scale" id="m4Image" />
    </div>
    <div class="text-wrapper">
      <h2>성능을 위한 진화</h2>
      <p>M4칩은 코딩, 디자인, 영상편집까지 자유롭게 소화합니다.</p>
    </div>
  </section>
  
  <section class="design-section fade-target">
    <div class="design-slider">
      <!-- mac1~4.jpg → assets/mac1.jpg etc -->
      <img id="designImage" src="assets/mac1.jpg" alt="디자인 이미지" />
    </div>
    <div class="text-wrapper">
      <h2>감성을 위한 디자인</h2>
      <p>최상의 미니멀리즘과 황금비율을 추구합니다.</p>
    </div>
  </section>

  <section class="fade-target">
    <div class="free-wrapper">
      <span class="free-letter">F</span>
      <span class="free-letter">R</span>
      <span class="free-letter">E</span>
      <span class="free-letter">E</span>
    </div>
    <h1>이 노트북을 무료로 주고있어</h1>
    <p>너도 받을 수 있어 그러니까 클릭 해</p>
    <button class="btn cta-btn">무료로 받기</button>
    <div id="trollBox" class="troll-box">그딴 게 있겠냐 🤪</div>
  </section>

  <script src="main.js"></script>
</body>
</html>
